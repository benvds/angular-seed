<h1>Companies</h1>

<table border="1">
    <thead>
        <tr>
            <th ng-click="sort('id')">id</th>
            <th ng-click="sort('name')">name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in companies">
            <td>{{company.id}}</td>
            <td><a ui-sref="root.companies.show({ id: company.id })">{{company.name}}</a></td>
        </tr>
    </tbody>
</table>
